<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
</body>

<script>
    var numero1 = parseFloat(prompt('Digite um numero: '))
    var numero2 = parseFloat(prompt('Digite outro numero: '))

        // Soma
        var resultadoSoma = numero1 + numero2
        alert("SOMA " + resultadoSoma)

        // Subtração
        var resultadoSubtracao = numero1 - numero2
        alert("Subtracao " + resultadoSubtracao)

        // Multiplicação
        var resultadoMult = numero1 * numero2
        alert("Multiplicação " + resultadoMult)

        // Divisão
        var resultadoDivisao = numero1 / numero2
        alert("Divisão " + resultadoDivisao)</script>
</html>
