<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores relacionais

        var numero1 = 10
        var numero2 = 15
        var numero3 = "10"

        console.log(numero1 == numero2) // são iguais?
        console.log(numero1 != numero2) // são diferentes?
        console.log(numero1 > numero2) // n1 maior que n2?
        console.log(numero1 < numero2) // n1 menor que n2?
        console.log(numero1 >= numero2) // maior igual
        console.log(numero1 <= numero2) // menor igual
        console.log(numero1 === numero3) // é igual (compara somente valor)?
        console.log(numero1 === numero3) // é igual (compara tipo e valor)?
        console.log(numero1 !== numero3) // é diferente igual (compara tipo e valor)?

    </script>
</body>
</html>
