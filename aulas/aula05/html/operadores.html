<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
</body>

    <script>
        // Operadores Aritimeticos
        // Variaveis
        var numero1 = 5
        var numero2 = 10
        
        // Soma
        var resultadoSoma = numero1 + numero2
        console.log("SOMA " + resultadoSoma)

        // Subtração
        var resultadoSubtracao = numero1 - numero2
        console.log("Subtracao " + resultadoSubtracao)

        // Multiplicação
        var resultadoMult = numero1 * numero2
        console.log("Multiplicação " + resultadoMult)

        // Divisão
        var resultadoDivisao = numero1 / numero2
        console.log("Divisão " + resultadoDivisao)
    </script>
</html>
