<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

    <style>
        .animacao {
            animation: animacao_ 0.1s;
        }
        
        @keyframes animacao_ {
            100% {
                box-shadow: 0px 0px 112px 20px rgba(242,31,242,1);
            }
        }
    </style>

<body>
    <button id="btn">Login</button>
</body>

<script>
    let button = document.getElementById('btn')

    button.addEventListener('click', () => {
        button.classList.add('animacao')

        setTimeout(() => {
            button.classList.remove('animacao')
        }, 400)
    })

</script>

</html>
